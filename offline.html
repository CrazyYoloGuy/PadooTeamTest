<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Team Delivery App</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="You're offline - Team Delivery App">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Team Delivery">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/Assets/pwaimages/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/Assets/pwaimages/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/Assets/pwaimages/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/pwaimages/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Assets/pwaimages/icon-16x16.png">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: #333;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            text-align: center;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            animation: slideUp 0.6s ease-out;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .offline-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #ff6b6b, #ee5a24);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0.7);
            }
            70% {
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(255, 107, 107, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(255, 107, 107, 0);
            }
        }
        
        .offline-icon i {
            font-size: 48px;
            color: white;
        }
        
        .offline-title {
            font-size: 28px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 15px;
        }
        
        .offline-subtitle {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .offline-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 12px;
            text-align: left;
        }
        
        .feature-icon {
            width: 40px;
            height: 40px;
            background: #007bff;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }
        
        .feature-text {
            font-size: 14px;
            color: #495057;
            font-weight: 500;
        }
        
        .retry-button {
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        .retry-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 123, 255, 0.3);
        }
        
        .retry-button:active {
            transform: translateY(0);
        }
        
        .connection-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 20px;
            padding: 10px;
            background: #e8f5e8;
            border-radius: 8px;
            color: #2d5a2d;
            font-size: 14px;
            font-weight: 500;
        }
        
        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #28a745;
            animation: blink 1.5s infinite;
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .app-info {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e9ecef;
            color: #6c757d;
            font-size: 12px;
        }
        
        .app-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 10px;
            color: #007bff;
            font-weight: 600;
        }
        
        @media (max-width: 480px) {
            .offline-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .offline-title {
                font-size: 24px;
            }
            
            .offline-features {
                grid-template-columns: 1fr;
            }
            
            .offline-icon {
                width: 100px;
                height: 100px;
            }
            
            .offline-icon i {
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="fas fa-wifi-slash"></i>
        </div>
        
        <h1 class="offline-title">You're Offline</h1>
        <p class="offline-subtitle">
            It looks like you've lost your internet connection. 
            Don't worry, we'll get you back online as soon as possible.
        </p>
        
        <div class="offline-features">
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-sync-alt"></i>
                </div>
                <div class="feature-text">Auto-reconnect when available</div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-bell"></i>
                </div>
                <div class="feature-text">Notifications when back online</div>
            </div>
            
            <div class="feature-item">
                <div class="feature-icon">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <div class="feature-text">Your data is safe</div>
            </div>
        </div>
        
        <button class="retry-button" onclick="retryConnection()">
            <i class="fas fa-redo"></i>
            Try Again
        </button>
        
        <div class="connection-status" id="connectionStatus">
            <div class="status-indicator"></div>
            <span>Checking connection...</span>
        </div>
        
        <div class="app-info">
            <div class="app-logo">
                <i class="fas fa-truck-fast"></i>
                <span>Team Delivery App</span>
            </div>
            <p>Professional delivery management system</p>
        </div>
    </div>
    
    <script>
        // Check connection status
        function checkConnection() {
            const statusElement = document.getElementById('connectionStatus');
            
            if (navigator.onLine) {
                statusElement.innerHTML = `
                    <div class="status-indicator" style="background: #28a745;"></div>
                    <span>Connection restored! Redirecting...</span>
                `;
                
                // Redirect to main app after a short delay
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);
            } else {
                statusElement.innerHTML = `
                    <div class="status-indicator" style="background: #dc3545;"></div>
                    <span>No internet connection</span>
                `;
            }
        }
        
        // Retry connection
        function retryConnection() {
            const button = document.querySelector('.retry-button');
            const icon = button.querySelector('i');
            
            // Show loading state
            button.disabled = true;
            icon.className = 'fas fa-spinner fa-spin';
            button.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking...';
            
            // Check connection
            checkConnection();
            
            // Reset button after 3 seconds
            setTimeout(() => {
                button.disabled = false;
                icon.className = 'fas fa-redo';
                button.innerHTML = '<i class="fas fa-redo"></i> Try Again';
            }, 3000);
        }
        
        // Listen for online/offline events
        window.addEventListener('online', () => {
            checkConnection();
        });
        
        window.addEventListener('offline', () => {
            checkConnection();
        });
        
        // Check connection on page load
        document.addEventListener('DOMContentLoaded', () => {
            checkConnection();
            
            // Check connection every 5 seconds
            setInterval(checkConnection, 5000);
        });
        
        // Add some interactivity
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' || e.key === ' ') {
                retryConnection();
            }
        });
    </script>
</body>
</html>
