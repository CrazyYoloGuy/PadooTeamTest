<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Login - Team Delivery App</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Sign in to Team Delivery App">
    <meta name="theme-color" content="#007bff">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Team Delivery">
    <meta name="msapplication-TileColor" content="#007bff">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Apple Touch Icons -->
    <link rel="apple-touch-icon" href="/Assets/pwaimages/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/Assets/pwaimages/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/Assets/pwaimages/icon-192x192.png">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/Assets/pwaimages/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/Assets/pwaimages/icon-16x16.png">
    
    <link rel="stylesheet" href="src/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- PWA Manager -->
    <script src="/pwa-manager.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="login-card">
            <div class="header">
                <div class="logo">
                    <div class="logo-icon">
                        <i class="fas fa-truck-fast"></i>
                    </div>
                    <span class="logo-text">Team Delivery</span>
                </div>
                <h1>Sign in to your Account</h1>
                <p class="subtitle">Don't have an account? <a href="signup.html" class="signup-link">Sign Up</a></p>
            </div>

            <form class="login-form">
                <!-- Compact Role Selection -->
                <div class="role-selection">
                    <label>Select your role</label>
                    <div class="role-tabs">
                        <div class="role-tab" data-role="admin">
                            <i class="fas fa-user-shield"></i>
                            <span>Admin</span>
                        </div>
                        <div class="role-tab" data-role="driver">
                            <i class="fas fa-truck"></i>
                            <span>Driver</span>
                        </div>
                        <div class="role-tab" data-role="shop">
                            <i class="fas fa-store"></i>
                            <span>Shop</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username">
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-input-container">
                        <input type="password" id="password" placeholder="Enter your password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="form-options">
                    <div class="remember-me">
                        <input type="checkbox" id="remember">
                        <label for="remember">Remember me</label>
                    </div>
                    <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                </div>

                <button type="submit" class="login-button">Log In</button>
            </form>
        </div>
    </div>

    <script src="src/js/script.js"></script>
</body>
</html>
